<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        .register a {
            color: #333;
            font-weight: bold;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .register a:hover {
            color: #000;
        }

        /* 비밀번호를 잊어버리셨나요 링크 스타일 */
        .check a {
            color: #333;
            font-weight: bold;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .check a:hover {
            color: #000;
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Top Navigation Bar fixed at the top -->
    <header class="bg-gray-900 text-white w-full fixed top-0 left-0">
        <div class="container mx-auto flex items-center px-4 py-4">
            <!-- Logo and title as a clickable link -->
            <a href="{{ url_for('main.home') }}" class="flex items-center">
                <img src="{{ url_for('static', filename='images/trendNavi-logo.png') }}" alt="Logo"
                    class="mr-2 w-12 h-12 rounded-lg">
                <h1 class="text-xl font-semibold">Trend NV</h1>
            </a>
        </div>
    </header>

    <!-- Main content with padding to prevent overlap with fixed header -->
    <div class="wrapper mx-auto mt-20">
        <h2>로그인</h2>
        <div class="login">
            <input type="email" id="email" placeholder="계정이름"><i class="fas fa-user usericon"></i>
        </div>
        <div class="password">
            <input type="password" id="password" placeholder="비밀번호"><i class="fas fa-lock lockicon"></i>
        </div>
        <div class="check">
            <input type="checkbox" id="rememberMe"><span>계정 기억하기</span>
            <a href="#">비밀번호를 잊어버리셨나요?</a>
        </div>
        <div class="loginbtn">
            <button onclick="click_login()">로그인</button>
        </div>
        <div class="register">
            <span>계정이 없으신가요?</span>
            <a href="{{ url_for('main.register') }}">회원가입</a>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/c6ff0ca5bd.js" crossorigin="anonymous"></script>
</body>

</html>
