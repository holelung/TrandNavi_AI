<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">채팅방: {{ chat_room_id }}</h1>
        <div id="chat-messages" class="bg-white p-4 rounded shadow overflow-y-auto h-96">
            {% for message in messages %}
            {% if message.user_id == user_id %}
            <!-- 사용자의 메시지 -->
            <div class="flex justify-end mb-4">
                <div class="bg-blue-500 text-white p-4 rounded-lg">
                    {{ message.content }}
                </div>
            </div>
            {% else %}
            <!-- 챗봇의 메시지 -->
            <div class="flex items-start mb-4">
                <img src="{{ chatBotLogoUrl }}" alt="Chatbot-Logo" class="mr-2 w-12 h-12 rounded-full">
                <div class="bg-gray-100 p-4 rounded-lg bot-message-content">
                    {{ message.content }}
                </div>
            </div>
            {% endif %}
            {% endfor %}

        </div>
    </div>

    <script>
        const user_id = localStorage.getItem("user_id");
    </script>
</body>


</html>
